<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo_link">

      <img class="logo" src="./images/logo.svg" alt="">
    </a>
    <div class="header_container">
      <img src="./images/illustration-mockups.svg" alt="">
      <div class="header_box_txt">
        <h1 class="title">Build The Community Your Fans Will Love</h1>
        <p class="txt">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
  Create connections with your users as you engage in genuine discussion. </p>
  <a href="#" class="primary_btn">Register</a>
      </div>
    </div>
    <div class="box_sm">
      <a class="icon_sm" href="#">
        <ion-icon name="logo-facebook"></ion-icon>
      </a>
      <a class="icon_sm" href="#">
        <ion-icon name="logo-twitter"></ion-icon>
      </a>
      <a class="icon_sm" href="#">
        <ion-icon name="logo-instagram"></ion-icon>
      </a>
    </div>


  </header>
